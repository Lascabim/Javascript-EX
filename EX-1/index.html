<!DOCTYPE html>

<html>
  <head>
    <title>Exercicíos Javascript</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
  </head>

  <body>
      <div class="inputField">
        
        <span class="num" id="num1">
          Número 1: <input class="input" id="input1" type="text" required></input>
        </span>
                
        <span class="num" id="num2">
          Número 2: <input class="input" id="input2" type="text" required></input>
        </span>

        <span class="num" id="num3"> 
          Número 3: <input class="input" id="input3" type="text" required></input>
        </span>

        <div class="resultBox">
          <span class="result">
            Menor: <input class="input" id="menor" type="text" readonly required></input>
          </span>
  
          <span class="result">
            Maior: <input class="input" id="maior" type="text" readonly required></input>
          </span>
        </div>

        <div class="buttons">
          <button class="submit" onclick="GetHigher()">Calcular</button>                
        </div>

      </div>
  </body>
</html>
